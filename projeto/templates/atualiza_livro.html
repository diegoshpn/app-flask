{% extends 'base.html' %}
{% block conteudo %}

<h2 class="text-center">Atualizar Livro</h2>
<hr>
<form class="form-group" action="{{url_for('atualiza_livro', id=livro.id)}}" method="POST">
    <label>Nome</label>
    <textarea name="nome" class="form-control" required>{{livro.nome}}</textarea>
    <label>Descrição</label>
    <textarea name="descricao" class="form-control" required>{{livro.descricao}}</textarea>
    <label>Valor</label>
    <input type="number" class="form-control" name="valor" placeholder="Valor do Livro" value={{livro.valor}} required>
    <br>
    <button class="btn btn-success">Atualizar</button>
</form>

{% endblock conteudo %}
